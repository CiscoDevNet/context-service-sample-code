<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Context Service Management</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
<div class="container">
    <h1>Welcome to Context Service Management</h1>

    <div class="row">
        <div class="col-xs-6 col-md-4">
            <button type="button" id="register">Register Application with Context Service</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-md-4">
            <button type="button" id="deregister">Deregister Application with Context Service</button>
        </div>
    </div>

    <div class="row">
        Registration status: <div id="registrationStatus"></div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</html>
